<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        h2, h3 {
            text-align: center;
        }
        #result {
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Iris Flower Classifier</h2>
    <form id="predictForm">
        <label>Sepal Length:</label>
        <input type="number" step="any" id="sepal_length" required>

        <label>Sepal Width:</label>
        <input type="number" step="any" id="sepal_width" required>

        <label>Petal Length:</label>
        <input type="number" step="any" id="petal_length" required>

        <label>Petal Width:</label>
        <input type="number" step="any" id="petal_width" required>

        <button type="submit">Predict</button>
    </form>

    <h3 id="result"></h3>

    <script>
        document.getElementById('predictForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const features = [
                parseFloat(document.getElementById('sepal_length').value),
                parseFloat(document.getElementById('sepal_width').value),
                parseFloat(document.getElementById('petal_length').value),
                parseFloat(document.getElementById('petal_width').value)
            ];

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ features: features })
            })
            .then(response => response.json())
            .then(data => {
                const classes = ["Setosa", "Versicolor", "Virginica"];
                document.getElementById('result').innerText = data.prediction !== undefined
                    ? "Prediction: " + classes[data.prediction]
                    : "Error: " + data.error;
            })
            .catch(error => {
                document.getElementById('result').innerText = "Error: " + error;
            });
        });
    </script>
</body>
</html>
