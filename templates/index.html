<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Prediction ðŸŒ¸ </title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --text-color: #333;
            --card-bg: #fff;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #f5f5f5;
            --card-bg: #2c2c2c;
            --button-bg: #03a96f;
            --button-hover: #029c64;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: all 0.4s ease;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        button {
            margin-top: 25px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: var(--button-bg);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .toggle-dark {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 16px;
            background: none;
            border: 1px solid var(--text-color);
            border-radius: 20px;
            padding: 6px 14px;
            color: var(--text-color);
        }

        #feature-importance {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

    <div class="container">
        <h2>Iris Flower Classifier ðŸŒ¸</h2>
        <form id="predictForm">
            <label>Sepal Length (cm):</label>
            <input type="number" step="any" id="sepal_length" required>

            <label>Sepal Width (cm):</label>
            <input type="number" step="any" id="sepal_width" required>

            <label>Petal Length (cm):</label>
            <input type="number" step="any" id="petal_length" required>

            <label>Petal Width (cm):</label>
            <input type="number" step="any" id="petal_width" required>

            <button type="submit">Predict</button>
        </form>

        <h3 id="result"></h3>
        <div id="confidence"></div>
        <div id="feature-importance"></div>
    </div>

    <script>
        const classLabels = ["Setosa", "Versicolor", "Virginica"];

        document.getElementById('predictForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const features = [
                parseFloat(document.getElementById('sepal_length').value),
                parseFloat(document.getElementById('sepal_width').value),
                parseFloat(document.getElementById('petal_length').value),
                parseFloat(document.getElementById('petal_width').value)
            ];

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ features: features })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = "Prediction: " + classLabels[data.prediction];
                document.getElementById('confidence').innerText = "Confidence: " + data.confidence + "%";

                let importanceHtml = "<strong>Feature Importances:</strong><ul>";
                const names = ["Sepal Length", "Sepal Width", "Petal Length", "Petal Width"];
                data.feature_importances.forEach((val, i) => {
                    importanceHtml += `<li>${names[i]}: ${(val * 100).toFixed(2)}%</li>`;
                });
                importanceHtml += "</ul>";
                document.getElementById('feature-importance').innerHTML = importanceHtml;
            })
            .catch(error => {
                document.getElementById('result').innerText = "Error: " + error;
            });
        });

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
