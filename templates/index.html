<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin-top: 25px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iris Flower Classifier ðŸŒ¸</h2>
        <form id="predictForm">
            <label>Sepal Length (cm):</label>
            <input type="number" step="any" id="sepal_length" required>

            <label>Sepal Width (cm):</label>
            <input type="number" step="any" id="sepal_width" required>

            <label>Petal Length (cm):</label>
            <input type="number" step="any" id="petal_length" required>

            <label>Petal Width (cm):</label>
            <input type="number" step="any" id="petal_width" required>

            <button type="submit">Predict</button>
        </form>
        <h3 id="result"></h3>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const features = [
                parseFloat(document.getElementById('sepal_length').value),
                parseFloat(document.getElementById('sepal_width').value),
                parseFloat(document.getElementById('petal_length').value),
                parseFloat(document.getElementById('petal_width').value)
            ];

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ features: features })
            })
            .then(response => response.json())
            .then(data => {
                const classes = ["Setosa", "Versicolor", "Virginica"];
                document.getElementById('result').innerText = "Prediction: " + classes[data.prediction];
            })
            .catch(error => {
                document.getElementById('result').innerText = "Error: " + error;
            });
        });
    </script>
</body>
</html>
