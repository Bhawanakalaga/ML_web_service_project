<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Iris Flower Classifier</h2>
        <button id="themeToggle">Toggle Dark Mode</button>
        <form id="predictForm">
            <label>Sepal Length:</label>
            <input type="number" step="any" id="sepal_length" required><br><br>
            
            <label>Sepal Width:</label>
            <input type="number" step="any" id="sepal_width" required><br><br>
            
            <label>Petal Length:</label>
            <input type="number" step="any" id="petal_length" required><br><br>
            
            <label>Petal Width:</label>
            <input type="number" step="any" id="petal_width" required><br><br>
            
            <button type="submit">Predict</button>
        </form>

        <h3 id="result"></h3>

        <div class="feature-importance">
            <h3>Feature Importances</h3>
            <ul>
                <li>Sepal Length: {{ feature_importances[0]|round(3) }}</li>
                <li>Sepal Width: {{ feature_importances[1]|round(3) }}</li>
                <li>Petal Length: {{ feature_importances[2]|round(3) }}</li>
                <li>Petal Width: {{ feature_importances[3]|round(3) }}</li>
            </ul>
        </div>
    </div>

    <script>
        // Dark mode toggle
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        // Prediction form submission
        document.getElementById('predictForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const features = [
                parseFloat(document.getElementById('sepal_length').value),
                parseFloat(document.getElementById('sepal_width').value),
                parseFloat(document.getElementById('petal_length').value),
                parseFloat(document.getElementById('petal_width').value)
            ];

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ features: features })
            })
            .then(response => response.json())
            .then(data => {
                const classes = ["Setosa", "Versicolor", "Virginica"];
                document.getElementById('result').innerText = 
                    `Prediction: ${classes[data.prediction]} (Confidence: ${data.confidence}%)`;
            })
            .catch(error => {
                console.error('Prediction error:', error);
                document.getElementById('result').innerText = "Server error. Please try again later.";
            });
        });
    </script>
</body>
</html>
